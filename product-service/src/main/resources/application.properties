spring.application.name=product-service
server.port=9001

# JVM Arguments for Java Time Module Access
spring.jpa.open-in-view=false

# MongoDB Configuration
spring.data.mongodb.uri=<Your MongoDb Collection with product>
spring.data.mongodb.database=<Collection Name>

# Logging
logging.level.net.micromart.product=DEBUG

# Jackson Configuration for Date Handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=src/main/resources/static/images
